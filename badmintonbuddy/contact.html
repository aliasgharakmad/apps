<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Badminton Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="banner">
  <img src="logo.jpeg" alt="Badminton Buddy Banner" class="banner-img" />
  <div class="banner-text">
    <h1>🏸 Badminton Buddy</h1>
    <p>Your smart companion for organizing badminton games.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms of use</a>
    </nav>
  </div>
</header>

<section class="contact-section">
  <div class="contact-card">
    <h2 class="contact-title">Contact Us</h2>
    <p class="contact-description">
      Have questions, feedback, or need support? Fill out the form below and we’ll get back to you as soon as possible.
    </p>

    <form action="mailto:ali.asghar.akmad@gmail.com" method="POST" enctype="text/plain" class="contact-form">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2025 Badminton Buddy. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
